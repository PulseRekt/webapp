name: webapp-CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: ["main"]
    
jobs:
  build:
    name: webapp-ci

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 12.x
          - 14.x
          - 16.x
    

    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }} 
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Run Jest Tests
      run: npm test
    
      
