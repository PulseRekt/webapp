name: webapp-CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: ["main"]
    
jobs:
  build:
    name: webapp-ci

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 12.x
          - 14.x
          - 16.x
    

    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }} 
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Installing nodemon
      run: npm install nodemon

    - name: Setup MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql root password: 'Thenothing1!' # Required if "mysql user" is empty, default is empty. The root superuser password



    - name: Check MySQL Connection
      run: |
        sudo systemctl start mysql

        mysql -u root -p"Thenothing1!" -e "SELECT 1" > /dev/null

        if [ $? -eq 0 ]; then
          echo "MySQL connection successful"
        else
          echo "MySQL connection failed"
          exit 1
        fi
    

    - name: Run Jest Tests
      run: npm test
    
